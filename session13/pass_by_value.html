<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = 5;
    let b = 10;

    function swap(a, b) {
        alert("Giá trị của a trước khi swap: " + a);
        alert("Giá trị của b trước khi swap: " + b);
        let c = a;
        a = b;
        b = c;
        alert("Giá trị của a sau khi swap: " + a);
        alert("Giá trị của b sau khi swap: " + b);
    }

    swap(a, b);
    document.writeln("Giá trị của a và b là: " + a + " " + b);
</script>
</body>
</html>

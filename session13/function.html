<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /**
     *Cho người dùng nhập vào 2 số bất kì và tính tổng của 2 số, hiển thị ra màn hình
     */
    function sum(a, b) {
        let result = a + b;
        document.writeln("Tổng của 2 số a và b là: " + result);
    }

    let a1 = parseInt(prompt("Nhập giá trị cho số a: ")); //10
    let b1 = parseInt(prompt("Nhập giá trị cho số b: "));  //15
    sum(a1, b1); // => sum(10,15)
</script>
</body>
</html>

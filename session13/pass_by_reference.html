<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = [5,10];
    function swap(arr){
        let temp = arr[0];
        arr[0] = arr[1];
        arr[1] = temp;
    }
    swap(arr);
    document.writeln("Giá trị của arr là: " + arr.toString());
</script>
</body>
</html>

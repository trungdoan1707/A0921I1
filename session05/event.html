<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Onclick</label>
<button onclick="alert('Tui là button, bạn vừa click vào tui!!')">Click me!!</button>
<br>
<br>
<label>Onchange: </label>
<input type="number" onchange="alert('Bạn vừa nhập giá trị mới cho input')">
<br>
<br>
<label>OnKeydown: </label>
<input type="text" onkeydown="alert('Bạn vừa nhấn phím')">
<br>
<br>
<label>Mouseleave: </label>
<div style="width: 200px; height: 200px; background-color: red" onmouseenter="alert('bạn vừa lướt qua tui')"></div>
</body>
</html>

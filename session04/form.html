<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Đăng ký</h3>
<form action="" method="post">
    <label>Username: <input type="text" name="username" value="admin" disabled></label>
    <br>
    <br>
    <label>Password: <input type="password" name="password" value="123456"></label>
    <br>
    <br>
    <label>Birthday: <input type="date" name="password"></label>
    <br>
    <br>
    <label>Gender:</label>
    Men <input type="radio" name="gender">
    Women <input type="radio" name="gender">
    Other <input type="radio" name="gender">
    <br>
    <br>
    <label>Favourite:</label>
    Coffee <input type="checkbox" name="favourite">
    Game <input type="checkbox" name="favourite">
    Film <input type="checkbox" name="favourite">
    Bi-a <input type="checkbox" name="favourite">
    <br>
    <br>
    <label>Color: </label><input type="color">
    <br>
    <br>
    <label>City</label>
    <select>
        <option>Đà Nẵng</option>
        <option>Huế</option>
        <option>Quảng Nam</option>
    </select>
    <input type="submit" value="Đăng Ký">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /**
     * Khai báo lại: var được phép khai báo lại còn let thì không.
     */
    var num = 10;
    document.write("Giá trị của num là: " + num);
    var num = 20;
    document.write("Giá trị của num mới là: " + num);

    /**
     * Hoisting: là cơ chế đưa dòng khai biến bằng var lên đầu tài liệu js
     * let không có cơ chế hoisting
     */
    document.writeln("Giá trị của num2 là: " + num2);
    var num2 = 10;
    document.writeln("Giá trị của num2 là: " + num2);

    /**
     * Vùng sử dụng của let nằm trong 1 block (block scope) : đánh dấu bằng 2 ký tự { }
     * Vùng sử dụng của var nằm trong 1 function (function scope)
     */
    function sum() {
        var c = 10;
        if (c > 10) {
            let d = 20;
        }
        document.writeln("Giá trị của d là: " + d); //Không thể truy xuất giá trị của d vì d chỉ có tác dụng trong khối {} gần nó nhất
    }
    document.writeln("Giá trị của c là: " + c); //Không thể truy xuất giá trị của c vì c chỉ có tác dụng trong function

    /**
     * const là từ khóa dùng để khai báo hằng
     */
    let num3;
    num3 = 20;
    document.writeln("Giá trị của num3 là: " + num3);
    // const PI; Khai báo lỗi vì khai hằng phải gán giá trị tại lúc khai báo
    const PI = 3.14;
    // PI = 3.1; //PI là hằng nên không thể gán lại giá trị mới
</script>
</body>
</html>

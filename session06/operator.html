<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    /**
     * Toán tử toán học: +, -, *, /, %
     */
    let a = 10;
    let b = 20;
    let c = a + b; //Toán tử +
    let d = a - b; //Toán tử -
    let g = 10 % 2; //Toán tử % là toán tử chia lấy phần dư g = 0

    /**
     * Toán tử tăng giảm: ++, --
     */
    let num1 = 4;
    num1++; //num1 = num1 +1;
    document.writeln("Giá trị của num1 là: " + num1);

    let num2 = 4;
    document.writeln("Giá trị của num2 là: " + ++num2);
    alert(num2);

    /**
     * Toán tử so sánh
     */
    let num3 = 10;
    let num4 = 15;
    document.writeln("So sánh num3 và num4: " + (num3 > num4));

    //Lưu ý về == và ===
    let num5 = 10;
    let str5 = "10";
    document.writeln("So sánh num5 có bằng str5 hay không: " + (num5 === str5));

    /**
     * Toán tử typeof
     */
    let num6 = 4;
    alert(typeof num6)
</script>
